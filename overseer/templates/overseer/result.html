{% load staticfiles %}
<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/overseer.css' %}">
</head>
<div class="container">
  <div class="page-header">
    <h1>File processed!</h1>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-tittle">Result:</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {% for line in avaliation.result.splitlines %}
        <li class="list-group-item">{{ line }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <button type="button" class="btn btn-info pull-right" onclick="window.location.href='{% url 'overseer:index' %}'">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Go Back
  </button>
</div>
